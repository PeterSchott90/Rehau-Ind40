<ion-header>

  <ion-navbar>
    <ion-title>{{ title | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <ion-slides pager="true" dir="ltr">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.IMAGE" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.TITLE"></h2>
      <p [innerHTML]="slide.DESC"></p>
    </ion-slide>
    <ion-slide>
      <ion-icon class="slide-icon" name="checkmark" color="primary"></ion-icon>
      <h2 class="slide-title">{{ 'SLIDE_END_HEAD' | translate }}</h2>
      <p>{{ 'SLIDE_END_PAR' | translate }}</p>
      <button ion-button clear large (click)="goBack()">
        {{ 'BACK_BUTTON_TEXT' | translate }}
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
