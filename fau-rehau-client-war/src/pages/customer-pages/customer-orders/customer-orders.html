<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-left>
        <ion-icon name="cash"></ion-icon>
        {{ this.userService.currentPlayer.currentMoney }} â‚¬
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button>
        # {{this.userService.currentPlayer.currentScore}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      {{ 'CUST_ORDER_OPEN' | translate }}
    </ion-list-header>
    <ion-item *ngFor="let item of this.userService.productQueue">
        <h2>{{item.ammount}} x {{item.type}}</h2>
        <progress max="100" [value]="item.currentProgress"></progress>
        <button (tap)="showDetails(item);" ion-button clear item-right>Details</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      {{ 'CUST_ORDER_WAIT' | translate }}
    </ion-list-header>
    <ion-item *ngFor="let item of this.userService.productsWaiting">
        <h2>{{item.ammount}} x {{item.type}}</h2>
        <button (tap)="showDetails(item);" ion-button clear item-right>Details</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      {{ 'CUST_ORDER_DONE' | translate }}
    </ion-list-header>
    <ion-item *ngFor="let item of this.userService.productsDone">
        <h2>{{item.ammount}} x {{item.type}}</h2>
        <button (tap)="showDetails(item);" ion-button clear item-right>Details</button>
    </ion-item>
  </ion-list>
</ion-content>
